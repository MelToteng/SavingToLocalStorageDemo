<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>FinMan Demo</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/customStyles.css" rel="stylesheet" />
    <link href="css/dataTables.bootstrap4.min.css" rel="stylesheet" />
    <script src="js/all.min.js"></script>
    <style>

    </style>
</head>

<body class="sb-nav-fixed" ng-app="app" ng-controller="ngCustomerContoller as vm" ng-cloak>
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">FinMan Demo</a>
        <button class="btn btn-link btn-sm order-1 order-lg-0" id="sidebarToggle" href="#"><i
                class="fas fa-bars"></i></button>
        <!-- Navbar Login-->
    </nav>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <div class="sb-sidenav-menu-heading">System Menu</div>
                        <a class="nav-link" href="index.html">
                            <div class="sb-nav-link-icon"><i class="fas fa-users"></i></div>
                            Customers
                        </a>
                        <a class="nav-link" href="loans.html">
                            <div class="sb-nav-link-icon"><i class="fas fa-users"></i></div>
                            Loans
                        </a>
                    </div>
                </div>
                <div class="sb-sidenav-footer">
                    <div class="small">Logged in as:</div>
                    Admin
                </div>
            </nav>
        </div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid">
                    <div class="row">
                        <ol class="breadcrumb mb-4 col-xl-12 col-md-12">
                            <li class="breadcrumb-item active">Customer Management</li>
                        </ol>
                    </div>
                    <div class="row row-padding">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <b>Customer Info</b>
                                </div>
                                <div class="card-body">
                                    <div class="row row-padding">
                                        <div class="col-md-6">
                                            <table class="table table-responsive table-striped table-hover">
                                                <thead>
                                                    <tr>
                                                        <th>
                                                            ID/Passport
                                                        </th>
                                                        <th>
                                                            Names
                                                        </th>
                                                        <th>
                                                            Contact Info
                                                        </th>
                                                        <th>
                                                            <button class="btn btn-secondary btn-size" title="Add new Customer" ng-show="!vm.add" ng-click="vm.Add()">Add Customer</button>
                                                        </th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr ng-repeat="item in vm.customers track by item.Id">
                                                        <td>{{item.Id}}</td>
                                                        <td>{{item.Names}}</td>
                                                        <td>{{item.ContactNo}}</td>
                                                        <td><a ng-click="vm.Edit(item.Id)"><i class="fas fa-edit grow" title="Edit Customer"></i></a>&nbsp;&nbsp;&nbsp;
                                                            <a ng-click="vm.Delete(item.Id)"><i class="fas fa-trash grow" title="Delete Customer"></i></a>
                                                        </td>
                                                    </tr>
                                                </tbody>

                                            </table>
                                        </div>
                                        <div class="col-md-4" ng-show="vm.add">
                                            <table class="table table-bordered">
                                                <tr>
                                                    <tr>
                                                        <th>{{vm.title}}</th>
                                                    </tr>
                                                    <tr>
                                                        <td>
                                                            <form name="inputForm">
                                                                <div class="form-group">
                                                                    <label>ID/Passport Number</label>
                                                                    <input id="id" ng-model="vm.customer.Id" type="text" ng-readonly="vm.edit" ng-required="true" class="form-control min-textInput" />
                                                                </div>
                                                                <div class="form-group">
                                                                    <label>Full Names</label>
                                                                    <input id="id" ng-model="vm.customer.Names" type="text" ng-required="true" class="form-control min-textInput" />
                                                                </div>
                                                                <div class="form-group">
                                                                    <label>Contact No</label>
                                                                    <input id="id" ng-model="vm.customer.ContactNo" type="text" ng-required="true" class="form-control min-textInput" />
                                                                </div>
                                                            </form>

                                                            <div class="row row-padding">
                                                                <div class="col-md-2"></div>
                                                                <div class="col-md-10 pull-right">
                                                                    <button class="btn btn-danger btn-size" ng-click="vm.Cancel()">Cancel</button>
                                                                    <button class="btn btn-success btn-size" ng-disabled="!inputForm.$valid" ng-click="vm.Save()">Save</button>
                                                                </div>
                                                            </div>
                                                        </td>
                                                    </tr>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; FinMan Demo 2020</div>
                        <div>
                            <a href="#">Privacy Policy</a> &middot;
                            <a href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="scripts/custom/app.js"></script>
    <script src="scripts/custom/ngCustomerController.js"></script>
</body>

</html>
